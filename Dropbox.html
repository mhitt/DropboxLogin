<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropbox Login</title>
  </head>

  <body>
    <div>
      <div>
        <nav style="display: flexbox">
          <div style="border: 1px solid black">
            <a href="https://dropbox.com/">
              <div style="border: 2px solid red; width: fit-content">
                <img
                  src="./dropbox_logo.png"
                  alt="Dropbox Logo"
                  style="width: 50px"
                />
              </div>

              <div style="border: 2px solid blue; width: fit-content">
                <ul>
                  <li style="display: flex">Dropbox</li>
                </ul>
              </div>
            </a>
          </div>
        </nav>
      </div>
    </div>
    <div>
      <div
        style="min-height: 500px; border: 1px solid orange; text-align: center"
      >
      <table>
        <tr>
            <td ></td>
            <td><h1>Log in or sign up</h1></td>
            <td ></td>
        </tr>
        <tr>
            <div>
                <button style="height: 50px; width: 300px; background:white; border: 1px solid gray;">
                  <img
                    src="./google logo.png"
                    alt="Google Logo"
                    style="width: 15px"
                  />
                  Continue with Google
                </button>
              </div>
        </tr>
      </table>
        <div>
          
        </div>
        <div style="border: 1px solid green">
          
          <div>
            <button style="height: 50px; width: 300px; background:white; border:1px solid gray; display:inline;">
              <div style="width: fit-content;">
                <img
                src="./apple logo.png"
                alt="Google Logo"
                style="width: 20px"
              />
            </div>
            <div style="width: fit-content;">
              Continue with Apple
            </div>
            </button>
          </div>
          <div>
            <button style="height: 50px; width: 300px; background:rgb(44, 100, 255); color:white; border-color:rgb(44, 100, 255);">
              <strong>Continue</strong>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div
      style="
        background-color: black;
        height: 300px;
        color: white;
        padding-top: 50px;
      "
    >
      <table style="border: 2px solid yellow; margin: auto; width: 90%">
        <tr>
          <td style="width: 20%; padding-left: 20px">Dropbox</td>
          <td style="width: 20%; padding-left: 20px">Products</td>
          <td style="width: 20%; padding-left: 20px">Support</td>
          <td style="width: 20%; padding-left: 20px">Community</td>
          <td style="width: 20%; padding-left: 20px">Company</td>
        </tr>
      </table>
    </div>
  </footer>
</html>
